<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form id="contactForm" action="">
        <h1>Get in Touch</h1>
        <label for="firstName">First Name</label>

        <input class="box" type="text" id="firstName" name="firstName" maxlength="100" />

        <label for="surname">Surname</label>

        <input class="box" type="text" id="surname" name="surname" maxlength="100" />

        <label for="email">Email</label>

        <input class="box" type="email" id="email" name="email" />

        <label for="message">Message</label>

        <textarea class="box" id="message" name="message" rows="6" cols="30"></textarea>

        <input class="box" type="submit" id="submit" value="Send a message" />
      </form>
    </div>
  </body>
</html>
